<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Health Track</title>
  </head>
  <body>
    <main class="mainBody">
      <div class="mainBackground">
        <h1>Tornando o <strong>seu mundo</strong> melhor!</h1>
      </div>
      <div class="divForm">
        <h1>Health Track</h1>
        <form class="loginForm">
          <h2>Login</h2>
          <div class="inputDiv">
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Usuário"
              required
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Senha"
              required
            />
            <span><a href="/forgotpassword.html">Esqueceu a senha?</a></span>
          </div>
          <div class="loginDiv">
            <button type="button">
              <a href="/dashboard.html">Entrar</a>
            </button>
            <span
              >Ainda não tem login?
              <a href="/register.html">Registre-se!</a></span
            >
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
